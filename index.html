<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legendary Hacker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      color: #0f0;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: -1;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffcc;
      font-size: 3.5rem;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #00ffcc;
      animation: blink 1.8s infinite;
      z-index: 10;
      white-space: nowrap;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .terminal {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #0f0;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #0f0;
      z-index: 5;
      max-width: 90vw;
      max-height: 50vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #inputLine {
      color: #0f0;
      display: block;
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
      font-family: inherit;
      font-size: inherit;
    }

  </style>
</head>
<body>
  <div id="background"></div>
  <canvas id="particles"></canvas>
  <canvas id="matrix"></canvas>
  <div class="title">âš¡ LEGENDARY HACKER âš¡</div>

  <div class="terminal" id="terminal">
    Initializing cyber-core...<br>
    Loading mainframe â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ 100%<br>
    Access granted âœ”<br>
    [AI Companion] Online<br>
    Awaiting next command...<br><br>
    <span style="color:#0ff;">&gt; </span><input id="inputLine" autofocus />
  </div>

  <script>
    // ðŸŒ… Set Background images (Sunset, Space, and Custom)
    const backgrounds = [
      'url(https://images.unsplash.com/photo-1602526216035-8da6c03c2b10?auto=format&fit=crop&w=1920&q=80)', // Sunset
      'url(https://images.unsplash.com/photo-1477201389074-1863f668fac1?auto=format&fit=crop&w=1920&q=80)', // Space
      'url(https://images.unsplash.com/photo-1612832021166-68e30db9ecb9?auto=format&fit=crop&w=1920&q=80)'  // Neural/Tech
    ];
    let bgIndex = 0;
    const backgroundEl = document.getElementById("background");
    function changeBackground() {
      backgroundEl.style.backgroundImage = backgrounds[bgIndex];
      bgIndex = (bgIndex + 1) % backgrounds.length;
    }
    changeBackground();
    setInterval(changeBackground, 5000);

    // ðŸ‘¨â€ðŸ’» AI Terminal Logic
    const terminal = document.getElementById("terminal");
    const inputLine = document.getElementById("inputLine");

    inputLine.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const command = inputLine.value.trim();
        appendLine("> " + command);
        handleCommand(command.toLowerCase());
        inputLine.value = "";
      }
    });

    function appendLine(text) {
      const line = document.createElement("div");
      line.innerHTML = text;
      terminal.insertBefore(line, inputLine.parentElement);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      let response = "[AI] Unknown command. Try 'help'.";
      if (cmd === "help") {
        response = "[AI] Available commands:\n - help\n - whoami\n - time\n - hack the system";
      } else if (cmd === "whoami") {
        response = "[AI] You are the Legendary Hacker. Access level: ROOT âš¡";
      } else if (cmd === "time") {
        response = "[AI] Current time is " + new Date().toLocaleTimeString();
      } else if (cmd === "hack the system") {
        response = "[AI] System breach initiated... ðŸ”“ðŸ”¥\n[AI] Mainframe compromised.";
      }
      appendLine(response);
    }

    // ðŸ’» Matrix Rain - Increased Speed
    const matrixCanvas = document.getElementById("matrix");
    const mCtx = matrixCanvas.getContext("2d");
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    const katakana = "ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const alphabet = katakana + latin + nums;
    const fontSize = 16;
    const columns = Math.floor(matrixCanvas.width / fontSize);
    const drops = Array(columns).fill(1);

    // Speed-up the falling effect by reducing the delay (every 30ms instead of 50ms)
    function drawMatrix() {
      mCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
      mCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      mCtx.fillStyle = "#0f0";
      mCtx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        mCtx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
    }

    setInterval(drawMatrix, 30); // Faster rendering, 30ms instead of 50ms

    // ðŸ’¥ Particle Effects
    const particleCanvas = document.getElementById("particles");
    const pCtx = particleCanvas.getContext("2d");
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;
    const particles = [];
    const particleCount = 150;
    const connectDistance = 130;

    class Particle {
      constructor() {
        this.x = Math.random() * particleCanvas.width;
        this.y = Math.random() * particleCanvas.height;
        this.vx = (Math.random() - 0.5) * 1.3;
        this.vy = (Math.random() - 0.5) * 1.3;
        this.radius = Math.random() * 2 + 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > particleCanvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > particleCanvas.height) this.vy *= -1;
      }

      draw() {
        pCtx.beginPath();
        pCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        pCtx.fillStyle = "#00ffcc";
        pCtx.shadowBlur = 10;
        pCtx.shadowColor = "#00ffcc";
        pCtx.fill();
      }
    }

    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < connectDistance) {
            pCtx.beginPath();
            pCtx.strokeStyle = `rgba(0, 255, 204, ${1 - dist / connectDistance})`;
            pCtx.moveTo(particles[i].x, particles[i].y);
            pCtx.lineTo(particles[j].x, particles[j].y);
            pCtx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    animateParticles();
  </script>
</body>
</html>
